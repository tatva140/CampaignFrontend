<div mat-dialog-content>
  <div class="text-center p-2">
    <h3 class="mt-4">Scratch And Win Invitation</h3>
  </div>
  <p
    class="text-center fs-5 p-3 m-3"
    style="background-color: rgba(0, 195, 255, 0.1); border-radius: 15px"
  >
    Win exciting rewards as part of the Scratch & Win created by
    {{ data.createdBy }}
  </p>
</div>
<div mat-dialog-actions class="text-center mt-3">
  <button  mat-button mat-dialog-close
    color="primary"
    class="btn w-75 p-2"
    style="
      background-color: rgb(180, 214, 245);
      color: black;
      border-radius: 15px;
    "
    (click)="closeDialog()"
    routerLink="/invitation/scratch-card/{{ data.id }}"
  >
    Reveal Now
  </button>

</div>
