<div class="card-container">
  <div *ngFor="let item of items">
    <mat-card class="card p-3" (click)="loadContent(item.id,item.hasSubCategories)">
      <div class="card-info">
        <div class="info-item mb-3" *ngIf="item.iconUrl">
          <img [src]="item.iconUrl" class="icon" />
        </div>
        <div class="info-item name">
          {{ item.name }}
        </div>
      </div>
    </mat-card>
  </div>
</div>
