<div class="ms-md-5 ms-0">
  <h2>Points History</h2>
</div>
<mat-form-field appearance="outline" class="col-md-4 col-12 ms-md-5 ms-0 mt-3">
  <input matInput type="search" placeholder="Search..." (keyup)="onSearch($event)"/>
</mat-form-field>
<app-points-history-card [items]="history"></app-points-history-card>
<div class="d-flex align-items-center justify-content-center">
  <button
    (click)="loadHistory(false,searchText)"
    *ngIf="hasNextPage"
    class="btn loadMore mb-5"
  >
    Load More
  </button>
</div>
