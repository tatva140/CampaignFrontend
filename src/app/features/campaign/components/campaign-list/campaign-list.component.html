<div class="d-flex align-items-center justify-content-between">
  <h2>Campaign List</h2>
  <button
    class="btn addBtn"
   (click)="openModal()"
  >
    Create Scratch And Win!
  </button>
</div>
<app-card-list [items]="campaigns" (cardDeleted)="loadMore(true)"></app-card-list>
<div class="d-flex align-items-center justify-content-center">
  <button (click)="loadMore(false)" *ngIf="hasNextPage" class="btn loadMore">
    Load More
  </button>
</div>
