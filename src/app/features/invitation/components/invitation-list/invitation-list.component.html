<div>
  <h2>Invitations</h2>
</div>
<div *ngIf="invitations.length==0" class="text-center mt-5">
  <i class="fas fa-calendar-times mt-5 mb-3" style="font-size: 50px;"></i>
  <h4 style="color: #495057; margin-bottom:1.5rem;">No Invitations Found</h4>
</div>
<app-invitation-card [items]="invitations"></app-invitation-card>
<div class="d-flex align-items-center justify-content-center ">
  <button (click)="loadMore(false)" *ngIf="hasNextPage" class="btn loadMore mb-5">
    Load More
  </button>
</div>
