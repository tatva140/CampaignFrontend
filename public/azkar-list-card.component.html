<div class="card-container">
  <div *ngFor="let item of items" class="p-0">
    <mat-card class="scratch-card">
      <div class="card-info">
        <div class="info-item">
            <img [src]="item.iconUrl" alt="Campaign Image" class="campaign-image" />
        </div>
        <div class="info-item">
          {{ item.name }}
        </div>
      </div>
    </mat-card>
  </div>
</div>
